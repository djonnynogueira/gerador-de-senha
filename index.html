<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Gerador de Senha</title>
</head>
<body>
    <img class="logo" src="assets/logo.png" alt="Gerador de senha logo" >

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input class="slider" type="range"  id="slider" min="5" max="25" value="15">
        
        <button class="button-cta" id="button" type="button" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi:</span>
        <span class="password" id="password" ></span>
        <span class="tooltip">Clique aqui para copiar</span>
    </div>
</body>
</html>
